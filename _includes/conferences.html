<section class="conferences">
  <h2>Conferences as Speaker</h2>
  {% for item in site.data.cv.conferences %}
  <div class="item">
      <a href="{{item.link}}"><h4 class="title">{{item.title}}</h4></a>
      {% if item.organisation %}
      <h5 class="organisation">{{item.organisation}}</h5>
      {% endif %}
      {% if item.year %}
      <div class="year">{{item.year}}</div>
      {% endif %}
  </div><!--//item-->
  {% endfor %}
</section>
