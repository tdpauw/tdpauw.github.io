<section class="languages">
  <h2>Languages</h2>
  <ul class="list-unstyled languages-list">
    {% for language in site.data.cv.languages %}
      {%for item in language %}
    <li>{{item[0] | capitalize}} <span class="lang-desc">({{item[1] | capitalize}})</span></li>
      {% endfor %}
    {% endfor %}
  </ul>
</section>
