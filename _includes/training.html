<section class="training">
  <h2>Training</h2>
  {% for item in site.data.cv.training %}
  <div class="item">
      <h4 class="title">{{item.title}}</h4>
      {% if item.organisation %}
      <h5 class="organisation">{{item.organisation}}</h5>
      {% endif %}
      {% if item.year %}
      <div class="year">{{item.year}}</div>
      {% endif %}
  </div><!--//item-->
  {% endfor %}
</section>
